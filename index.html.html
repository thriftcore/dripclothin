  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="comingg.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .tag {
      width: 100px;
      margin-top: 30px;
      animation: float 4s ease-in-out infinite;
    }

    .pixel-char {
      width: 140px;
      margin: 20px 0;
      animation: drift 5s ease-in-out infinite;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      margin-bottom: 10px;
      position: relative;
    }

    h1::after {
      content: ' ';
      display: block;
      width: 80px;
      height: 8px;
      background: #ff4d4d;
      margin: 8px auto 0;
      border-radius: 4px;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes drift {
      0%, 100% {
        transform: translateX(0px);
      }
      50% {
        transform: translateX(10px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        width: 60px;
      }
      50% {
        opacity: 1;
        width: 90px;
      }
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      color: #ff4d4d;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.3rem;
    }
  </style>
</head>
